<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softball Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeb3b;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #fbc02d;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
        }
        .stats-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .stats-table th, .stats-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        .stats-table th {
            background-color: #f57f17;
            color: white;
        }
        footer {
            background-color: #fbc02d;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Softball Stats</h1>
    </header>
    <section>
        <h2>Season Statistics</h2>
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Games Played</th>
                    <th>Batting Average</th>
                    <th>Home Runs</th>
                    <th>RBIs</th>
                    <th>Stolen Bases</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td>20</td>
                    <td>.345</td>
                    <td>5</td>
                    <td>20</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td>20</td>
                    <td>.310</td>
                    <td>3</td>
                    <td>15</td>
                    <td>10</td>
                </tr>
                <!-- Add more players as needed -->
            </tbody>
        </table>
    </section>
    <footer>
        <p>&copy; 2024 Softball Stats</p>
    </footer>
</body>
</html>
